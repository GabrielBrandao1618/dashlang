name: Build and Upload CLI package

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    name: Build and Upload
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build project
      run: cargo  build --release --package cli

    - uses: actions/upload-artifact@v4
      with:
        name: CLI
        path: target/release/cli
